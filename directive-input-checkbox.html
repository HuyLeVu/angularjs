<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <script lang="javascript" src="libs/angular.min.js"></script>
        <style>
            .ng-invalid{
                color:red;
            }
        </style>
        <script>
            angular.module("myapp", [])
            .controller("formController", [$sope, function($scope){
                $scope.game = 'Khong',
                $scope.dulich = 'Khong'
            }]);
        </script>

    </head>
    <body ng-app>
        <h1>So thich cua ban la gi</h1>
        <form name="myForm" ng-controller="formController">
            Choi game : <input type="checkbox" name="game" ng-model="game"
            ng-true-value = "'Co'" ng-false-value ="'Khong'"><br>

            Du lich : <input type="checkbox" name="du lich" ng-model="dulich"
            ng-true-value = "'Co'" ng-false-value ="'Khong'"><br>

            <h4>Ban da chon la </h4>
            <tt>Choi game : {{game}}</tt><br>
            <tt>Du lich   : {{dulich}}</tt><br>
        </form>
    </body>
</html>
